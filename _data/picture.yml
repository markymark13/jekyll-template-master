
# üñºÔ∏è SIMPLE PICTURE TAG CONFIG
# Works with: JPG, PNG, WebP, TIFF, PDF, JXL (HEIF/HEIC not available in this build, locally on a Windows machine)
# Outputs: WebP + original format for web compatibility

# Basic screen sizes
media_queries:
  mobile: 'max-width: 600px'
  tablet: 'max-width: 1024px'
  desktop: 'min-width: 1025px'

# Settings that work for most images
presets:
  # Use this for regular images: {% picture default image.jpg %}
  default:
    formats: [webp, original]
    widths: [400, 800, 1200]
    sizes:
      mobile: 90vw
      tablet: 80vw
    size: 800px
    dimension_attributes: true # Prevents layout shifts
    attributes:
      img: loading="lazy"

  # Use this for lazy loading: {% picture lazy image.jpg %}
  lazy:
    markup: data_auto
    formats: [webp, original]
    widths: [400, 800, 1200]
    sizes:
      mobile: 90vw
      tablet: 80vw
    size: 800px
    dimension_attributes: true
    noscript: true
    attributes:
      parent: class="lazy"

  # Use this for portfolio grids: {% picture portfolio image.jpg %}
  portfolio:
    formats: [webp, original]
    widths: [300, 600, 900]
    sizes:
      mobile: 90vw
      tablet: 45vw
      desktop: 33vw
    size: 450px
    dimension_attributes: true
    attributes:
      img: loading="lazy"

# Global settings
source: assets/images/
output: assets/generated/
ignore_missing_images: true
continue_on_missing: true
fast_build: true