<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  {% if site.google_analytics %}
    <link rel="dns-prefetch" href="https://www.google-analytics.com">
    <link rel="preconnect" href="https://www.google-analytics.com">
  {% endif %}
  <!-- # Add any other third-party domains you use for fonts, external scripts, etc. -->

  <link rel="preload" href="{{ '/assets/css/main.css' | relative_url }}" as="style">

  <style>
    /*
      IMPORTANT: Place the minimal CSS required for your *above-the-fold* content here.
      Tools like Critical CSS generators (e.g., penthouse, critical) can help extract this.
      This should be minified.
    */
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .header { background-color: #f8f8f8; padding: 20px; text-align: center; }
    /* ... and so on for elements immediately visible on page load */
  </style>

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  </noscript>

  {% feed_meta %}

  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %} {# This include should contain your GA script #}
  {% endif %}

  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">

</head>
